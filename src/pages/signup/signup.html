<ion-header>

  <ion-navbar >
    <ion-title >signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

 
    <ion-card-header>
  <p class="para"> fill the information below to <br/> create an account</p>

  </ion-card-header>
    
 
  <ion-list >
    <div>
    <ion-item>
      <!-- <ion-label>Firstname:</ion-label> -->
      <ion-input type="text" [(ngModel)]="firstname" name="firstname" placeholder="Firstname" ></ion-input>
    </ion-item>

    <ion-item>
    <!-- <ion-label>Lastname:</ion-label> -->
    <ion-input type="text" [(ngModel)]="lastname" name="lastname"  placeholder="Lastname"></ion-input>
  </ion-item>

      <ion-item>
      <!-- <ion-label>Email:</ion-label> -->
      <ion-input type="email" [(ngModel)]="email" name="email"  placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
        
        <ion-input type="text" [(ngModel)]="state" name="state"  placeholder="State / Country"></ion-input>
      </ion-item>
  
      <ion-item>
      
          <ion-input type="text" [(ngModel)]="city" name="city" placeholder="City"></ion-input>
        </ion-item>

    <ion-item style ="padding:5px; "> 
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate" name="myDate" placeholder="Date of Birth"> </ion-datetime>
      </ion-item> 
    <!-- <ion-item style ="padding:5px; "> 
   <ion-input type="date" [(ngModel)]="myDate" name="myDate" placeholder="Date of Birth"> </ion-input>
`     </ion-item>  -->

      <ion-item>
        <!-- <ion-label >Phone Number: </ion-label> -->
        <ion-input type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Phone number"></ion-input>
      </ion-item>

      <ion-item style ="padding:5px;">
        <!-- <ion-label>Gender</ion-label> -->
        <ion-select [(ngModel)]="gender" name="gender" placeholder="Gender" interface="popover">
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
          <ion-option value="o">others</ion-option>
    
        </ion-select>
      </ion-item>

      <ion-item>
          <!-- <ion-label>Website:</ion-label> -->
          <ion-input type="url" [(ngModel)]="website" name = "website"  placeholder="Website (Optional)"></ion-input>
        </ion-item>

      <ion-item>
        <!-- <ion-label>Password:</ion-label> -->
        <ion-input type="password" [(ngModel)]="password" name="password"  placeholder="password"></ion-input>
      </ion-item>

      <ion-item>
          <!-- <ion-label>Confirm Password:</ion-label> -->
          <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"  placeholder="Confirm password"></ion-input>
        </ion-item>
      </div>
        <button paddding ion-button block color="button" (click) = "signUpUser()"> Submit</button>
      
    </ion-list>
  
</ion-content>
