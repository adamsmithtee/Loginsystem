<ion-content padding  class="content">

  <div text-center>
    <img src="assets/img/amar.png" style="height:150px;"/>
  </div>
  <div >
	<ion-list>

    <ion-label stacked>Username or Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email" required="required" ></ion-input>
  

 
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password" required="required" ></ion-input>
 
 <br/>
  

 <button ion-button clear block color="button" *ngIf= "!email && !password">login now &rsaquo;</button>

  <button ion-button block color="button" *ngIf= "email && password" (click)="submitLogin()">login </button> <br/>
 <div text-center >
  <span class="span"(click)="resetPassword();"> forgot password? </span>
</div> <br/>

<button ion-button block color="danger" (click)="signinWithGoogle()"> <ion-icon name="logo-google"></ion-icon>
 &nbsp; log in with Google </button> <br/>

<button ion-button block color="fb" (click)="signinWithFacebook()"> <ion-icon name="logo-facebook"></ion-icon>
&nbsp;  log in with Facebook </button> <br/>

</ion-list>
</div>

<!-- Colored FAB button with ripple -->
<ion-fab right bottom fixed >
<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent" style="background-color:#f44336;" (click) = "redirectToSignupPage();">
     <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
  </button>
</ion-fab>

</ion-content>
