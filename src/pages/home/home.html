<ion-header >
  <ion-navbar >
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-card *ngFor= "let post of userPostList">
    
      <ion-item>
        <ion-avatar item-start>
          <img src="{{userPhoto || 'assets/img/user-img-lg.jpg'}}">
        </ion-avatar>
        <h2>{{post.firstname}} {{post.lastName}} </h2>
        <p>{{post.date}} {{post.month}} {{post.year}} </p>
      </ion-item>
    
      <!-- <img src="img/advance-card-bttf.png"> -->
    
      <ion-card-content>
        <p> {{post.body}}</p>
        <p> {{post.uid}}</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{post.hour}} {{post.minutes}}
          </ion-note>
        </ion-col>
      </ion-row>
    
    </ion-card>

</ion-content>

<ion-footer>
    
      <ion-title style="text-align:center;"> <button ion-button clear color="button" (click) = "redirectToUsersProfile();"> see list of users </button> </ion-title>
 
  </ion-footer>
