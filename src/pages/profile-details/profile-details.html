  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>profile-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card text-center> 
    
    <!-- <img src = "../assets/imgs/sport.jpg" class="imgz"/> -->
    <img src = "{{userImageUrl || 'assets/img/user-img-lg.jpg'}}" *ngIf = "userImageUrl" class="imgz"/>
    <button ion-button round (click)="clickToChangePix()" *ngIf= "userImageUrl || 'assets/img/user-img-lg.jpg'">change profile pix</button>
  
  <ion-card-content>
      <ion-card-title>
        {{firstname}} {{lastname}}
        </ion-card-title>
      <p>
        My profile
      </p>
    
    </ion-card-content>
 
</ion-card>
 
       <ion-grid>
          <ion-row>
           
            <ion-col col-2>
              <ion-icon name="mail" ></ion-icon>
            </ion-col>
           
            <ion-col col-8>
              
              {{email}} 
            
            </ion-col>

            <ion-col col-2>
               
              <button ion-button clear small (click)="openModal()"> <i class="far fa-edit"></i></button>
            
            </ion-col>
          </ion-row>
         
          <ion-row>
            <ion-col col-2>
              <ion-icon name="call"></ion-icon>
            </ion-col>
            <ion-col col-8>
         
              {{phonenumber}}
            
            </ion-col>
         
            <ion-col col-2>
              <button ion-button clear small  (click)="openModal({charNum: 1})"> <i class="far fa-edit"></i></button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-2>
              <ion-icon name="link"  ></ion-icon>
            </ion-col>
            <ion-col col-8>
          
              {{website || 'Add a website'}}
            
            </ion-col>
         
            <ion-col col-2  >
              <button ion-button clear small (click)="openModal({charNum: 2})"> <i class="far fa-edit"></i> </button>
            </ion-col>
          </ion-row>
      
        </ion-grid>
 

</ion-content>


<ion-footer class="footer">
  <div text-center>
      <button  ion-button clear >
          <ion-icon name="share" (click)="generalShare()"></ion-icon>
          
      </button>
  
    <button  ion-button clear>
        <ion-icon name="logo-facebook" (click)="facebookShare()"></ion-icon>
    </button>

    <button ion-button clear >
        <ion-icon name="logo-twitter"(click)="twitterShare()"></ion-icon>
    </button>

    <button  ion-button clear>
        <ion-icon name="logo-whatsapp" (click)="whatsappShare()"></ion-icon>
    </button>

    <button  ion-button clear  (click)="launchSms()">
        <ion-icon name="albums"></ion-icon>
    </button>

    <button  ion-button clear  (click)="launchMail()">
        <ion-icon name="mail"></ion-icon>
    </button>
  </div>
</ion-footer>
